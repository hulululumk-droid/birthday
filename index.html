<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tabassum!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .page {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            color: #fff;
            opacity: 0;
            transition: opacity 1.5s ease, transform 1.2s ease;
            transform: scale(0.95);
        }

        .active {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeInText 2s ease forwards;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: fadeInText 2s ease forwards;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInText 2.5s ease forwards;
        }

        button:hover {
            transform: scale(1.15);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.25);
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts,
        .sparkles,
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .heart,
        .sparkle,
        .star {
            position: absolute;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        .heart {
            width: 30px;
            height: 30px;
            background: #ff6b81;
            clip-path: polygon(50% 0%, 61% 7%, 68% 15%, 70% 23%, 70% 33%, 65% 43%, 55% 50%, 50% 45%, 45% 50%, 35% 43%, 30% 33%, 30% 23%, 32% 15%, 39% 7%);
            animation: floatUp 6s infinite;
        }

        @keyframes sparkleAnim {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }
        }

        .sparkle {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: sparkleAnim 2s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }

        .star {
            width: 5px;
            height: 5px;
            background: yellow;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        .options button {
            margin: 10px 0;
            width: 200px;
        }
    </style>
</head>

<body><audio id="bgMusic"
        src="https://cdn.pixabay.com/download/audio/2023/05/04/audio_5e2e5b6c33.mp3?filename=birthday-song-134324.mp3"
        loop autoplay></audio>

    <div class="page active" id="page1" style="background:linear-gradient(135deg,#ffb6c1,#ff69b4);">
        <div class="hearts"></div>
        <h1>Happiest Birthday to the Prettiest Girl, Tabassum! üíñ</h1>
        <button onclick="nextPage(2)">Click Here üå∏</button>
    </div>
    <div class="page" id="page2" style="background:linear-gradient(135deg,#fad0c4,#ffd1ff);">
        <div class="sparkles"></div>
        <h2>A wish for the birthday girl! What would you like? üíï</h2>
        <button onclick="nextPage(3)">Click here to proceed to wishing section üåü</button>
    </div>
    <div class="page" id="page3" style="background:linear-gradient(135deg,#ffc0cb,#ff8da1);">
        <div class="stars"></div>
        <h2>Choose your birthday wish üå∏</h2>
        <div class="options">
            <button onclick="nextPage(4)">Luxury House üè†</button>
            <button onclick="nextPage(4)">Dream Car üöó</button>
            <button onclick="nextPage(4)">4.1 GPA üéì</button>
        </div>
    </div>
    <div class="page" id="page4" style="background:linear-gradient(135deg,#ffb6c1,#ffa07a);">
        <h1>Be in your aukat üòè</h1>
        <button onclick="nextPage(5)">Next üå∏</button>
    </div>
    <div class="page" id="page5" style="background:linear-gradient(135deg,#ffe4e1,#ffdab9);">
        <h1>Ask whatever you want from your brother üíñ‚ú®</h1>
    </div>
    <script>
        function nextPage(num) {
            document.querySelectorAll('.page').forEach(p => { p.classList.remove('active'); p.style.opacity = 0; });
            const next = document.getElementById('page' + num);
            next.classList.add('active');
            setTimeout(() => { next.style.opacity = 1; }, 50);
        }

        const heartsContainer = document.querySelector('#page1 .hearts');
        for (let i = 0; i < 30; i++) { let h = document.createElement('div'); h.className = 'heart'; h.style.left = Math.random() * 100 + '%'; h.style.animationDuration = 3 + Math.random() * 3 + 's'; h.style.animationDelay = Math.random() * 5 + 's'; heartsContainer.appendChild(h); }

        const sparklesContainer = document.querySelector('#page2 .sparkles');
        for (let i = 0; i < 40; i++) { let s = document.createElement('div'); s.className = 'sparkle'; s.style.top = Math.random() * 100 + '%'; s.style.left = Math.random() * 100 + '%'; s.style.animationDelay = Math.random() * 2 + 's'; sparklesContainer.appendChild(s); }

        const starsContainer = document.querySelector('#page3 .stars');
        for (let i = 0; i < 50; i++) { let s = document.createElement('div'); s.className = 'star'; s.style.top = Math.random() * 100 + '%'; s.style.left = Math.random() * 100 + '%'; s.style.animationDuration = 0.5 + Math.random() + 's'; starsContainer.appendChild(s); }
    </script>
</body>

</html>
